<div *ngIf="pros">
    <h2>{{ pros.text | uppercase }} Details</h2>
    <div><span>id: </span>{{pros.id}}</div>
    <div>
        <div class="form-group custum-style">
            <input class="form-control" [(ngModel)]="pros.text" placeholder="name"/>
        </div>
    </div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
